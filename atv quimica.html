<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto e Texto no Espaço</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #001a33; /* Azul escuro */
      position: relative;
    }
 
    /* Fundo animado de estrelas */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1px, transparent 1px);
      background-size: 40px 40px; /* Espaço maior entre as estrelas */
      animation: moveStars 15s linear infinite;
      z-index: -1;
    }
 
    @keyframes moveStars {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(-20%, -20%) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
 
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease-in-out;
    }
 
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
 
    .title {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
 
    .photo {
      width: 200px;
      height: 200px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
 
    .photo img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
 
    .text-area {
      width: 300px;
      height: 120px;
      background: #222;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      color: #fff;
      font-size: 1rem;
      line-height: 1.5;
      overflow: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Atividade quimica</div>
    <div class="photo">
      <img src="Quimica.jfif" alt="Descrição">
    </div>
    <div class="text-area" contenteditable="true">Escreva algo aqui...</div>
  </div>
</body>
</html>
