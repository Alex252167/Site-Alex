<!DOCTYPE htm<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            overflow: hidden;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fundo animado */
        .space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 162, 255, 0.8);
            border-radius: 50%;
            animation: moveStar 10s linear infinite;
        }

        @keyframes moveStar {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(10vw);
                opacity: 0.5;
            }
        }

        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #3498db, #2980b9);
            border-radius: 50%;
            animation: orbit 10s linear infinite;
        }

        .planet2 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #5dade2, #2e86c1);
            animation: orbit 15s linear infinite;
        }

        .planet3 {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #85c1e9, #2874a6);
            animation: orbit 20s linear infinite;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(300px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }

        /* Conteúdo principal */
        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button {
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: inline-block;
            text-align: center;
        }

        .button:hover {
            background-color: #1e90ff;
            color: black;
            border: 2px solid white;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="space" id="space">
        <!-- Planetas -->
        <div class="planet" style="top: 50%; left: 50%;"></div>
        <div class="planet planet2" style="top: 30%; left: 30%;"></div>
        <div class="planet planet3" style="top: 70%; left: 70%;"></div>
    </div>
    <div class="container">
        <h1>Bem-vindo ao Universo de Alex Carvalho</h1>
        <div class="buttons">
            <a href="Areasaber.html" class="button">Área do Saber</a>
            <a href="Curriculo.html" class="button">Currículo</a>
            <button><a href="portifolio pessoal.html">Portifolio pessoal</a></button>
            <button><a href="satisfação.html">Satisfação</a></button>
            <a href=https://www.linkedin.com/in/alex-c-s-b03b85298//" target="_blank" class="button">Meu LinkedIn</a>
        </div>
    </div>
    <footer>
        © 2024 Alex Carvalho. Todos os direitos reservados.
    </footer>

    <script>
        // Função para criar estrelas que se movimentam
        function createMovingStars() {
            const space = document.getElementById('space');
            const numStars = 800; // Número de estrelas

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * window.innerWidth; // Posição inicial horizontal
                const y = Math.random() * window.innerHeight; // Posição inicial vertical

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDelay = `${Math.random() * 5}s`; // Atraso aleatório

                space.appendChild(star);
            }
        }

        // Chamar a função ao carregar a página
        createMovingStars();
    </script>
</body>
</html>
